<html>
    <head>
        <title>Minecraft Hangman</title>
        <link rel=stylesheet type=text/css href=assets\stylesheet.css>
    </head>
    <body>
        <div id=banner><h1>Minecraft</h1>
        <h2>Hangman</h2></div>
        <div id=left-side><div id=picture></div><div id=guess></div></div>
        <div id=right-side><div id=main>press any key to start</div><div id=wrongs></div></div>
        <script type=text/javascript>
        var solveWords = ["creeper", "zombie", "skeleton", "enderman", "spider", "villager", "steve", "phantom", "diamond", "wither"];
        var solvePics = ["https://i.pinimg.com/originals/7a/a3/0c/7aa30c0658b18c60becc10a3563360b9.png","http://minecraftfaces.com/wp-content/bigfaces/big-zombie-face.png","https://i.pinimg.com/originals/a2/91/26/a29126563a70c51690581f73a62a9d00.png","https://i.pinimg.com/originals/7b/4f/5f/7b4f5fb2785f755a831f3697517abe41.png","http://minecraftfaces.com/wp-content/bigfaces/big-spider-face.png","https://i.pinimg.com/originals/51/b9/b3/51b9b3db5da0b94626e90b1655730fff.png","https://minecraftskinstealer.com/api/v1/skin/download/face/Steve","http://minecraftfaces.com/wp-content/bigfaces/big-phantom-face.png","https://gamepedia.cursecdn.com/minecraft_gamepedia/9/97/Diamond_Ore.png","http://minecraftfaces.com/wp-content/bigfaces/big-wither-face.png"]
        var wins=0;
        var currentWord;
        var game;
        var randomNumber;
        var surpriseWord="";
        var main = document.getElementById('main');
        var guessesLeft;
        var letterFound=false;
        var wrongLetters = "";
        var left=document.getElementById('left-side');
        var wrong = document.getElementById('wrongs');
        var guess = document.getElementById('guess');
        var picture = document.getElementById('picture');
        var sadface = "<img src=https://img.pngio.com/sad-icon-this-is-a-picture-of-a-face-that-is-frowning-it-looks-png-50-px-sad-face-png-1600_1600.png height=200px>"


        document.onkeyup = function(event){
            var keyPressed = event.key;
            if(game!="started"){
            game="started";
            startGame();
            }
            else if(guessesLeft>1){
                for(var i = 0 ; i<currentWord.length; i++){
                    if(keyPressed.toLowerCase()==currentWord.substring(i,i+1)){
                        surpriseWord=surpriseWord.substring(0,i)+currentWord.substring(i,i+1)+surpriseWord.substring(i+1,surpriseWord.length);
                        main.textContent=surpriseWord;
                        letterFound=true;
                    }

                }
                if(!letterFound){
                    guessesLeft--;
                    guess.textContent="Guesses left: "+guessesLeft;
                    wrongLetters+=keyPressed+" ";
                    wrong.textContent=wrongLetters;
                    console.log(wrongLetters);
                    
                }
                if(surpriseWord==currentWord){
                   setTimeout(function(){main.textContent="You Win press any key to play again";
                   picture.innerHTML="<img src="+solvePics[randomNumber]+" height=200px>"
                    game="ended";
                   }, 800);
                }
                letterFound=false;
                console.log(guessesLeft);
            }
            else{
                main.innerHTML="You Lost<br>Press any button to try again";
                picture.innerHTML = sadface;
                wrongLetters="";
                wrong.textContent=wrongLetters;
                game = "ended";
            }
        }
        function startGame(){
            randomNumber = Math.floor(Math.random()*solveWords.length);
            currentWord = solveWords[randomNumber];

            //console.log(currentWord);
            picture.innerHTML="";
            guessesLeft=10;
            guess.textContent="Guesses left: "+guessesLeft;
            surpriseWord="";
            wrong.textContent="";
            wrongLetters="";
            for(var i=0; i <currentWord.length; i++){
                surpriseWord+= "_";
            }
            console.log(surpriseWord);
            main.textContent=surpriseWord;
        }
        </script>
    </body>
</html>
